name: API tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Test suite"
        type: choice
        required: true
        default: all
        options: [all, all_marked, regression, negative, smoke, custom]
      markers:
        description: "Custom pytest -m expression (used only if suite=custom)"
        type: string
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.HOST }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: test -n "$HOST" -a -n "$API_TOKEN"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Run tests
        env:
          SUITE: ${{ inputs.suite }}
          CUSTOM: ${{ inputs.markers }}
        run: |
          case "$SUITE" in
            all)        MARKERS='' ;;
            all_marked) MARKERS='smoke or regression or negative' ;;
            custom)     MARKERS="$CUSTOM" ;;
            *)          MARKERS="$SUITE" ;;
          esac

          if [ "$SUITE" = "custom" ]; then
            test -n "$MARKERS" || { echo "inputs.markers is empty"; exit 1; }
            echo "$MARKERS" | grep -Eq '^[A-Za-z0-9_()[:space:]]+$' || { echo "Invalid marker expression"; exit 1; }
          fi

          if [ -z "$MARKERS" ]; then
            echo "Running ALL tests (no -m)"
            pytest --alluredir=allure-results --clean-alluredir
          else
            echo "Running pytest with -m: $MARKERS"
            pytest -m "$MARKERS" --alluredir=allure-results --clean-alluredir
          fi

      - name: Checkout gh-pages (for Allure history)
        if: success() || failure()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Ensure gh-pages dir exists
        if: success() || failure()
        run: mkdir -p gh-pages

      - name: Build Allure report (with history)
        id: build
        if: success() || failure()
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Make root redirect to latest run
        if: success() || failure()
        run: |
          test -d allure-history || { echo "allure-history not found"; exit 1; }
          cat > allure-history/index.html <<HTML
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./${{ github.run_number }}/">
          <title>Allure Report</title>
          <p>Redirecting to latest report...</p>
          HTML

      - name: Deploy report to GitHub Pages
        if: success() || failure()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Report URL
        if: success() || failure()
        run: |
          BASE="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          RUN_URL="${BASE}${{ github.run_number }}/"
          echo "Allure report (this run): $RUN_URL"
          echo "Allure report (this run): $RUN_URL" >> "$GITHUB_STEP_SUMMARY"
