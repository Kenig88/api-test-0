name: API tests

on:
  workflow_dispatch:
    inputs:
      markers:
        description: "Pytest -m expression (e.g. smoke and not negative, regression or negative, (smoke or negative) and not regression)"
        type: string
        required: true
        default: "regression"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.HOST }}
      API_TOKEN: ${{ secrets.API_TOKEN }}
      PYTEST_MARKERS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.markers || github.event_name == 'pull_request' && 'smoke' || 'regression' }}

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          test -n "$HOST" -a -n "$API_TOKEN" || {
            echo "HOST and API_TOKEN must be set in repository secrets."
            echo "Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          }

      - name: Validate marker expression (manual runs)
        if: github.event_name == 'workflow_dispatch'
        run: |
          expr="$PYTEST_MARKERS"
          if [ -z "$expr" ]; then
            echo "Marker expression is empty."
            exit 1
          fi
          # allow only: letters/digits/underscore/spaces/parentheses
          if ! echo "$expr" | grep -Eq '^[A-Za-z0-9_()[:space:]]+$'; then
            echo "Invalid marker expression: '$expr'"
            echo "Allowed chars: A-Z a-z 0-9 _ space ( )"
            echo "Use words: and / or / not (e.g. 'smoke and not negative')"
            exit 1
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Running pytest with -m: $PYTEST_MARKERS"
          pytest -m "$PYTEST_MARKERS" --alluredir=allure-results

      - name: Upload allure-results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 14
          if-no-files-found: ignore

      - name: Checkout gh-pages (for Allure history)
        if: always() && github.event_name != 'pull_request'
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Ensure gh-pages dir exists
        if: always() && github.event_name != 'pull_request'
        run: mkdir -p gh-pages

      - name: Build Allure report (with history)
        if: always() && github.event_name != 'pull_request'
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to GitHub Pages
        if: always() && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Report URL
        if: always() && github.event_name != 'pull_request'
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Allure report: $URL"
          echo "Allure report: $URL" >> "$GITHUB_STEP_SUMMARY"




