name: API tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Test suite"
        type: choice
        required: true
        default: all
        options: [all, regression, negative, smoke]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.HOST }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: test -n "$HOST" -a -n "$API_TOKEN"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Run tests
        env:
          SUITE: ${{ inputs.suite }}
        run: |
          if [ "$SUITE" = "all" ]; then
            echo "Running ALL tests (no -m)"
            pytest --alluredir=allure-results --clean-alluredir
          else
            echo "Running pytest with -m: $SUITE"
            pytest -m "$SUITE" --alluredir=allure-results --clean-alluredir
          fi

      - name: Checkout gh-pages (for Allure history)
        if: success() || failure()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Ensure gh-pages dir exists
        if: success() || failure()
        run: mkdir -p gh-pages

      - name: Build Allure report (with history)
        if: success() || failure()
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Make root redirect to latest run
        if: always()
        run: |
          test -d allure-history || { echo "allure-history not found"; exit 0; }

          tmp="$(mktemp)"
          cat > "$tmp" <<HTML
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./${{ github.run_number }}/">
          <title>Allure Report</title>
          <p>Redirecting to latest report...</p>
          HTML

          # пытаемся записать в корень (может быть read-only — тогда просто не упадём)
          rm -f allure-history/index.html 2>/dev/null || true
          cp -f "$tmp" allure-history/index.html 2>/dev/null || true

          # минимум: гарантируем, что ссылка на /<run_number>/ точно рабочая
          mkdir -p "allure-history/${{ github.run_number }}" 2>/dev/null || true
          cp -f "$tmp" "allure-history/${{ github.run_number }}/index.html" 2>/dev/null || true


      - name: Deploy report to GitHub Pages
        if: success() || failure()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Report URL
        if: success() || failure()
        run: |
          BASE="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          RUN_URL="${BASE}${{ github.run_number }}/"
          echo "Allure report (this run): $RUN_URL"
          echo "Allure report (this run): $RUN_URL" >> "$GITHUB_STEP_SUMMARY"
