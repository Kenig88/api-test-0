name: API tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Test suite"
        type: choice
        required: true
        default: all
        options: [regression, negative, smoke, all, custom]
      markers:
        description: "Custom pytest -m expression (used only if suite=custom)"
        type: string
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.HOST }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: test -n "$HOST" -a -n "$API_TOKEN"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Run tests
        env:
          SUITE: ${{ inputs.suite }}
          CUSTOM: ${{ inputs.markers }}
        run: |
          case "$SUITE" in
            all)    MARKERS='smoke or regression or negative' ;;
            custom) MARKERS="$CUSTOM" ;;
            *)      MARKERS="$SUITE" ;;
          esac

          echo "Selected suite: $SUITE"
          echo "Pytest -m expression: $MARKERS"

          # validate only for custom
          if [ "$SUITE" = "custom" ]; then
            test -n "$MARKERS" || { echo "inputs.markers is empty"; exit 1; }
            echo "$MARKERS" | grep -Eq '^[A-Za-z0-9_()[:space:]]+$' || {
              echo "Invalid marker expression: '$MARKERS'"
              exit 1
            }
          fi

          echo "=== Collect-only (what would run) ==="
          pytest -m "$MARKERS" --collect-only -q | sed -n '1,60p'
          echo "Collected count:"
          pytest -m "$MARKERS" --collect-only -q | wc -l

          echo "=== Run ==="
          pytest -m "$MARKERS" --alluredir=allure-results --clean-alluredir

          echo "=== Allure produced test results ==="
          find allure-results -name '*-result.json' -type f | wc -l

      - name: Checkout gh-pages (for Allure history)
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - run: mkdir -p gh-pages

      - name: Build Allure report (with history)
        if: always()
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Report URL
        if: always()
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Allure report: $URL"
          echo "Allure report: $URL" >> "$GITHUB_STEP_SUMMARY"
