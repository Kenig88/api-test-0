services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    # Required in .env:
    #   HOST=https://dummyapi.io/data/v1
    #   API_TOKEN=...
    env_file:
      - .env
    environment:
      PYTEST_MARKS: ${PYTEST_MARKS:-smoke}
      PYTEST_EXTRA_ARGS: ${PYTEST_EXTRA_ARGS:-}
    volumes:
      - ./allure-results:/app/allure-results
    command: >
      bash -lc 'pytest -m "${PYTEST_MARKS:-smoke}" -sv --alluredir=allure-results ${PYTEST_EXTRA_ARGS:-}'

  allure:
    # Pinned tag for reproducible builds (change if you need a newer version)
    image: frankescobar/allure-docker-service:2.35.1
    # Watches /app/allure-results and regenerates reports automatically
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 1
      KEEP_HISTORY: 1
    ports:
      - "5050:5050"
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/default-reports

